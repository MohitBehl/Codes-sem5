<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CalcHex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="index.js"></script>
    <style>
        .btnWidth{
            width:120%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-7 bg-dark" style="padding:5% 0.5% 5%;margin:2%;">
                <div class="row justify-content-center" style="margin-bottom: 6%">
                    <div class="col-9">
                        <div class="card text-right">
													<div class="card-body" id="console" style="font-size: 180%;">

													</div>
													<div class="card-footer text-muted" id="consoleFoot">

													</div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center" style="margin-bottom: 2%">
                    <div class="col-1">
                        <button id="0" class="btn btn-light btn-lg ">0</button>
                    </div>
                    <div class="col-1">
                        <button id="1" class="btn btn-light btn-lg">1</button>
                    </div>
                    <div class="col-1">
                        <button id="2" class="btn btn-light btn-lg">2</button>
                    </div>
                    <div class="col-1">
                        <button id="3" class="btn btn-light btn-lg">3</button>
                    </div>
                    <div class="col-2">
                        <button id="plus" class="btn btn-warning btn-lg btnWidth">+</button>
                    </div>
                    <div class="col-2">
                        <button id="minus" class="btn btn-warning btn-lg btnWidth">-</button>
                    </div>
                </div>
                <div class="row justify-content-center" style="margin-bottom: 2%">
                    <div class="col-1">
                        <button id="4" class="btn btn-light btn-lg">4</button>
                    </div>
                    <div class="col-1">
                        <button id="5" class="btn btn-light btn-lg">5</button>
                    </div>
                    <div class="col-1">
                        <button id="6" class="btn btn-light btn-lg">6</button>
                    </div>
                    <div class="col-1">
                        <button id="7" class="btn btn-light btn-lg">7</button>
                    </div>
                    <div class="col-2">
                        <button id="mult" class="btnWidth btn btn-warning btn-lg">*</button>
                    </div>
                    <div class="col-2">
                        <button id="divide" class="btn btnWidth btn-warning btn-lg">/</button>
                    </div>
                </div>
                <div class="row justify-content-center" style="margin-bottom: 2%">
                    <div class="col-1">
                        <button id="8" class="btn btn-light btn-lg">8</button>
                    </div>
                    <div class="col-1">
                        <button id="9" class="btn btn-light btn-lg">9</button>
                    </div>
                    <div class="col-1">
                        <button id="A" class="btn btn-light btn-lg">A</button>
                    </div>
                    <div class="col-1">
                        <button id="B" class="btn btn-light btn-lg">B</button>
                    </div>
                    <div class="col-2">
                        <button id="comp" class="btnWidth btn btn-warning btn-lg">~</button>
                    </div>
                    <div class="col-2">
                        <button id="mod" class="btn btnWidth btn-warning btn-lg">%</button>
                    </div>
                </div>
                <div class="row justify-content-center" style="margin-bottom: 2%">
                    <div class="col-1">
                        <button id="C" class="btn btn-light btn-lg">C</button>
                    </div>
                    <div class="col-1">
                        <button id="D" class="btn btn-light btn-lg">D</button>
                    </div>
                    <div class="col-1">
                        <button id="E" class="btn btn-light btn-lg">E</button>
                    </div>
                    <div class="col-1">
                        <button id="F" class="btn btn-light btn-lg">F</button>
                    </div>
                    <div class="col-2">
                        <button id="and" class="btnWidth btn btn-warning btn-lg">&</button>
                    </div>
                    <div class="col-2">
                        <button id="or" class="btnWidth btn btn-warning btn-lg">|</button>
                    </div>
                </div>
								<div class="row justify-content-center" style="margin-bottom: 2%">
                    <div class="col-4">
                        <button id="clr" class="btn btn-light btn-lg" style="width:110%;">CLR</button>
                    </div>
                    <div class="col-4">
                        <button id="equals" class="btn btn-light btn-lg" style="width:109%;">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</body>
	<script type="text/javascript" src="index.js"></script>
</html>
